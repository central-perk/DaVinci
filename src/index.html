    <script
      type="text/ng-template"
      path="r/src/davinc/fronted/src/components/custome/base/index.html"
    >
      <div class="page-base">
          <div class="page page-custome page-custome-bg">
              <pg-bg></pg-bg>
              <div class="page-layers">
                  <layer-container ng-repeat="layer in page.layers" ng-model="layer">
                  </layer-container>
              </div>
              <!-- 特效页面 -->
              <pg-effect-base ng-model="page" ng-if="curOperate.type === 'effect'" ng-repeat="effectView in effectViews">
              </pg-effect-base>
          </div>
      </div>
    </script>

    <script
      type="text/ng-template"
      path="r/src/davinc/fronted/src/components/custome/base/rt.html"
    >
           <ul class="page-layers">
               <li class="layer" ng-if="!layer.hidden" ng-class="{'layer-link':layer.link&&layer.link.type!==''&&layer.link.type!=='none'}" id="{{layer.id}}" ng-repeat="layer in page.layers" style="{{layer.outerStyle}}" data-style-storage="{{layer.styleStorage}}" data-animate-type="{{layer.animate.type}}"
                   data-animate-dir="{{layer.animate.dir}}" data-animate-duration="{{layer.animate.duration}}" data-animate-delay="{{layer.animate.delay}}" data-animate-disappear="{{layer.animate.disappear}}" data-animate-count="{{layer.animate.count}}" data-link-type="{{layer.link.type}}"
                   data-link-val="{{layer.link.val}}">


                   <div class="text" ng-if="layer.type === 1" style="{{layer.innerStyle}}">
                       <div class="content" style="{{layer.editorStyle}}" ng-bind-html="$sce.trustAsHtml(layer.text)">
                       </div>
                   </div>

                   <div class="image-wrap" ng-if="layer.type === 2 " style="{{layer.innerStyle}}">
                       <img class="image" data-size="{{layer.style.width}}:{{layer.style.height}}" ng-src="{{layer.pic}}">
                   </div>


                   <textarea class="ibox" ng-if="layer.type === 3" style="{{layer.innerStyle}}" data-ibox-type="{{layer.content.type}}" data-ibox-label="{{layer.content.label}}" ng-class="{'required': layer.content.isRequired}" placeholder="{{layer.content.label}} {{layer.content.isRequired ? '(必填)':''}}"></textarea>

                   <img class="map layer-map" style="{{layer.innerStyle}}" data-location="{{layer.content.location}}" data-lng="{{layer.content.lng}}" data-lat="{{layer.content.lat}}" ng-if="layer.type === 4" ng-src="{{layer.pic}}">

                   <img class="video layer-video" style="{{layer.innerStyle}}" data-code="{{layer.content.code}}" ng-if="layer.type === 5" ng-src="{{layer.pic}}">


                   <div class="slider layer-slider swiper-container" ng-if="layer.type === 6" style="{{layer.innerStyle}}">
                       <div class="swiper-wrapper">
                           <div class="swiper-slide" ng-repeat="node in layer.content.node">
                               <img src="{{node.cropUrl}}">
                           </div>
                       </div>
                       <div class="swiper-pagination"></div>
                   </div>

                   <span class="shape" ng-if="layer.type === 7" style="{{layer.innerStyle}}">
      </span>


               </li>
           </ul>
    </script>

    <script
      type="text/ng-template"
      path="r/src/davinc/fronted/src/components/custome/bg/index.html"
    >
      <!-- 背景视图 -->
      <div class="page-bg-container">
          <div id="{{page.ids.bg}}" class="bgi" style="background-color:{{page.bg.undertone}};
             opacity:{{page.bg.style.opacity/100}};
             -webkit-filter:blur({{page.bg.style.blur*5/100}}px);" context-menu="menuBg" ng-click="clickBg($event)">

              <div ng-if="page.bg.customSwitch && page.bg.customValue && page.bg.cropUrl">
                  <div class="bgi-inner bg-repeat-extrude bg-position-middle" style="background-image:url('{{page.bg.cropUrl?page.bg.cropUrl:''}}');" data-bg="{{page.bg.cropUrl}}">
                  </div>
              </div>
          </div>
      </div>
    </script>

    <script
      type="text/ng-template"
      path="r/src/davinc/fronted/src/components/effect/base/index.html"
    >
      <div>

          <div class="page-effect" ng-if="env!=='et'">
              <!-- 特效预览 -->
              <flex-carousel layouts="layouts" name="page-effect-" layout="layout" distance="320" speed="100">
              </flex-carousel>
              <!--特效编辑 -->
          </div>
          <div ng-if="env=='et'" ng-init="editInit()">
              <div ng-include src="getEffectEditTpl()"></div>
          </div>
      </div>
    </script>

    <script
      type="text/ng-template"
      path="r/src/davinc/fronted/src/components/effect/fpscan/bottom.html"
    >
      <div id="{{page.id}}-fpscan" ng-class="page.fpscan.fp.customSwitch ? '' : page.fpscan.fp.key">
          <div id="{{page.id}}-fpscan-bg">
              <div class="bg" image-crop-display content="page.fpscan.bg" type="bg" ng-if="page._env === 'dt'" ng-show="page.fpscan.bg.croping" ng-init="page.fpscan.bg.croping = false">
              </div>
          </div>

          <div ng-if="!page.fpscan.bg.croping&&page.fpscan.bg.customSwitch && page.fpscan.bg.customValue && page.fpscan.bg.cropUrl">
              <div class="bg image-preload" data-bg="{{page.fpscan.bg.cropUrl}}" ng-style="{'background-image': 'url(' + page.fpscan.bg.cropUrl + ')'}">
              </div>
          </div>
          <div ng-if="!page.fpscan.bg.croping&&!page.fpscan.bg.customSwitch">
              <div class="bg image-preload" data-bg="{{page.fpscan.bg.value}}" ng-style="{'background-image': 'url(' + page.fpscan.bg.value + ')'}"></div>
          </div>



          <div class="content">
              <div class="pic" ng-init="page.fpscan.fp.croping = false" ng-show="page.fpscan.fp.croping || page.fpscan.fp.customSwitch" pg-image-upload options="{
              id: '{{page.id}}-fpscan-fp',
              url: '{{page.fpscan.fp.customValue}}',
              crop: page.fpscan.fp.crop,
              ratio: 1
          }">
                  <div class="pic-wrap" image-crop-display content="page.fpscan.fp" ng-if="page._env==='dt'">
                      <img id="{{page.id}}-fpscan-fp">
                  </div>
                  <div class="pic-wrap" ng-if="!page.fpscan.fp.croping&&page.fpscan.fp.cropUrl">
                      <img class="fp" ng-src="{{page.fpscan.fp.cropUrl}}">
                  </div>
              </div>
              <img class="fp" ng-src="{{page.fpscan.fp.value}}" ng-if="!page.fpscan.fp.customSwitch && !page.fpscan.fp.croping">

              <img class="line" src="/images/fpscan/line.png">
              <div class="touch-area"></div>
          </div>
          <p class="info" ng-bind="page.fpscan.title" data-text="{{page.fpscan.title}}"></p>
      </div>
    </script>

    <script
      type="text/ng-template"
      path="r/src/davinc/fronted/src/components/effect/fpscan/default.html"
    >
