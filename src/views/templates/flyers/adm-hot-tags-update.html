<section class="pg-adm-hot-tags-update">
    <div class="modal-content" ng-init="init()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" data-ng-click="close();">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h3>自定义显示热门标签</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="">拖动区块调整显示顺序：</label>
                <table class="table table-striped table-bordered table-hover table-std" ui-sortable ng-model="enableTags" horizontal="fixed">
                    <tr class="sort-list">
                        <td ng-repeat="tag in enableTags" class="sort-item">{{tag.name}}</td>
                    </tr>
                </table>
            </div>
            <div>
                <label for="">选择显示列：</label>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-3" ng-repeat="tag in tagsArr">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-disabled="getDefaultDisabled(tag.id)" ng-model="tag.switch" ng-checked="tag.switch">{{tag.name}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer ">
            <button type="button " class="btn btn-success btn-save pull-right" ng-disabled="btnDisabled " data-ng-click="save() ">保存</button>
            <button type="button " class="btn btn-default pull-right" ng-disabled="btnDisabled " data-ng-click="close() ">取消</button>
            <button type="button " class="btn btn-primary btn-resete pull-left" ng-disabled="btnDisabled " data-ng-click="reset() ">重置</button>
        </div>
    </div>
</section>
