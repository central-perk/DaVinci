<div>
	<div class="modal-header">
		<div class="left-part">
			<div class="title" ng-bind="title"></div>
		</div>
		<div class="right-part">
			<i class="sprite close" ng-click="close()"></i>
		</div>
	</div>
	<div class="modal-body">
		<form name="chatForm">
			<textarea class="content"
				name="content"
				required
				maxlength="600"
				ng-model="chat.content"></textarea>
			<span class="content-left" ng-bind="contentLeft()"></span>
		</form>
		<button class="btn-save ek-btn btn-h btn-round btn-orange"
			ng-disabled="chatForm.$invalid"
			ng-bind="confirmBtn.label"
			ng-click="save()"></button>
	</div>
</div>
