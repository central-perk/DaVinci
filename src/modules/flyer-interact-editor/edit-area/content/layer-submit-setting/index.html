<div class="form-group submit-btn">
  set as submit button
  <div class="btn-group">
    <span
      class="btn btn-sm btn-default"
      ng-model="layer.asSubmitBtn"
      ng-class="{'active':layer.asSubmitBtn}"
      btn-radio="true"
      title="yes"
    >
      Yes
    </span>
    <span
      class="btn btn-sm btn-default"
      ng-model="layer.asSubmitBtn"
      ng-class="{'active':!layer.asSubmitBtn}"
      btn-radio="false"
      title="No"
    >
      no
    </span>
  </div>
</div>
