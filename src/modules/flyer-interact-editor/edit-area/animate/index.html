<div class="edit-form edit-animate">
  <div class="form-group animate-effect">
    <div>animation</div>
    <select
      class="form-control input-sm"
      ng-model="selectAnimateType"
      name="animateType"
      required
      ng-change="animateChange()"
      ng-options="a.config.type as a.config.name for a in animates"
    ></select>
  </div>
  <div ng-show="selectAnimateType !== 'none'">
    <div class="form-group animate-direction" ng-show="dirs.length>0">
      <div>Direction of movement</div>
      <select
        class="form-control input-sm"
        ng-model="selectAnimateDir"
        name="animateDir"
        ng-change="animateDirChange(dir.type)"
        ng-options="dir.type as dir.name for dir in dirs"
      ></select>
    </div>
    <hr />
    <div class="form-group delay">
      <div class="control-label">Start Time</div>
      <div class="edit-container">
        <div
          slider
          ng-model="layer.animate.delay"
          precision="1"
          step="0.1"
          min="0"
          max="10"
          tooltip="hide"
        ></div>
        <input-number
          ng-model="layer.animate.delay"
          precision="1"
          step="0.1"
          min="0"
          max="10"
          unit="s"
          input-class="form-control input-sm"
        >
        </input-number>
      </div>
    </div>
    <div class="form-group duration" ng-if="selectAnimateType !=='particle'">
      <div class="control-label">Duration</div>
      <div class="edit-container">
        <div
          slider
          ng-model="layer.animate.duration"
          precision="1"
          step="0.1"
          min="0"
          max="10"
          tooltip="hide"
        ></div>
        <input-number
          ng-model="layer.animate.duration"
          precision="1"
          step="0.1"
          min="0"
          max="10"
          unit="s"
          input-class="form-control input-sm"
        >
        </input-number>
      </div>
    </div>
    <!-- Move distance -->
    <div
      class="form-group duration"
      ng-if="(selectAnimateType ==='fadeIn' && selectAnimateDir!=='fromCenter') ||
	(selectAnimateType ==='bounceIn' && selectAnimateDir!=='fromCenter') ||
	selectAnimateType ==='moveIn'"
    >
      <div class="control-label">Move distance</div>
      <div class="edit-container">
        <div
          slider
          ng-model="layer.animate.distance"
          precision="1"
          step="1"
          min="1"
          max="1000"
          tooltip="hide"
        ></div>
        <input-number
          ng-model="layer.animate.distance"
          precision="1"
          step="1"
          min="1"
          max="1000"
          unit="px"
          input-class="form-control input-sm"
        >
        </input-number>
      </div>
    </div>
    <hr />
    <div class="form-group after-animate">
      <div>Element state after animation ends</div>
      <div class="btn-group btn-toggle">
        <span
          type="button"
          class="btn btn-default btn-sm"
          ng-model="layer.animate.disappear"
          btn-radio="0"
          >show</span
        >
        <span
          type="button"
          class="btn btn-default btn-sm"
          ng-model="layer.animate.disappear"
          btn-radio="1"
          >disappears</span
        >
      </div>
    </div>
    <div class="form-group animate-repeat" ng-if="layer.animate.count">
      <div>Number of executions</div>
      <select
        class="form-control input-sm"
        ng-model="layer.animate.count"
        name="uri"
        required
        ng-change="changeAudio(audio)"
        ng-options="a.val as a.name for a in animateCounts"
      >
        <option value="">Please select the number of executions</option>
      </select>
    </div>
  </div>
  <hr />
</div>
