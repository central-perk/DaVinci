<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色输入</title>
	<style>
	body{
		margin:0;
	}
	.color-input{
		 width: 100%;
		  -webkit-appearance: none;
		  -webkit-box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
		  -webkit-rtl-ordering: logical;
		  -webkit-transition-delay: 0s, 0s;
		  -webkit-transition-duration: 0.15s, 0.15s;
		  -webkit-transition-property: border-color, box-shadow;
		  -webkit-transition-timing-function: ease-in-out, ease-in-out;
		  -webkit-user-select: text;
		  -webkit-writing-mode: horizontal-tb;
		  background-color: rgb(255, 255, 255);
		  background-image: none;
		  border-bottom-color: rgb(204, 204, 204);
		  border-bottom-left-radius: 3px;
		  border-bottom-right-radius: 3px;
		  border-bottom-style: solid;
		  border-bottom-width: 1px;
		  border-image-outset: 0px;
		  border-image-repeat: stretch;
		  border-image-slice: 100%;
		  border-image-source: none;
		  border-image-width: 1;
		  border-left-color: rgb(204, 204, 204);
		  border-left-style: solid;
		  border-left-width: 1px;
		  border-right-color: rgb(204, 204, 204);
		  border-right-style: solid;
		  border-right-width: 1px;
		  border-top-color: rgb(204, 204, 204);
		  border-top-left-radius: 3px;
		  border-top-right-radius: 3px;
		  border-top-style: solid;
		  border-top-width: 1px;
		  box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
		  box-sizing: border-box;
		  color: rgb(85, 85, 85);
		  cursor: auto;
		  display: block;
		  font-family: 'Microsoft YaHei', 微软雅黑, MicrosoftJhengHei, 华文细黑, STHeiti, MingLiu;
		  font-size: 14px;
		  font-stretch: normal;
		  font-style: normal;
		  font-variant: normal;
		  font-weight: normal;
		  height: 30px;
		  letter-spacing: normal;
		  line-height: 21px;
		  margin-bottom: 0px;
		  margin-left: 0px;
		  margin-right: 0px;
		  margin-top: 0px;
		  padding-bottom: 5px;
		  padding-left: 30px;
		  padding-right: 3px;
		  padding-top: 5px;
		  text-align: start;
		  text-indent: 0px;
		  text-shadow: none;
		  text-transform: none;
		  transition-delay: 0s, 0s;
		  transition-duration: 0.15s, 0.15s;
		  transition-property: border-color, box-shadow;
		  transition-timing-function: ease-in-out, ease-in-out;
		  word-spacing: 0px;
		  writing-mode: lr-tb;
			}
	</style>
</head>
<body>
	<style>
	</style>
	<input class="color-input" onkeydown="dataChange()" id="data-input">	
	<script>
		var dataInput = document.getElementById("data-input");
		function dataChange(){
			var data= dataInput.value; 
			var parentWindow = window.parent;
			var inputColorID = window.inputColorID;
			if(inputColorID){
				if(parentWindow.INPUT_COLOR){
					if(parentWindow.INPUT_COLOR && parentWindow.INPUT_COLOR[inputColorID]){
						parentWindow.INPUT_COLOR[inputColorID].setColor(data);
					}
				}
			}
		}
		window.setInputColor = function  (value) {
			if(value === 'undefined'||!value) return;
			if(value === 'none'||value==='transparent'){
				value = '';
			}
			document.getElementById("data-input").value = value;
		};
	</script>
	     <script type="text/javascript">
     if (window.document.domain.indexOf('davinci.echoes.link') > -1) {
           window.document.domain = 'davinci.echoes.link';
     }
    </script>
</body>
</html>
