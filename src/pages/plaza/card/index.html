<div class="plaza-card">
	<div class="inner">
		<!-- 正常作品，缩略图&二维码 -->
		<div class="top-part" ng-click="preview()">
			<div class="logo">
				<img class="full-size" ng-src="{{flyer.logo}}" image-loading/>
			</div>
			<div class="operate">
				<div class="preview"
					ng-click="preview(); $event.stopPropagation();">预览</div>
			
			</div>
		</div>


		<!-- 基本信息 -->
		<div class="bottom-part">
			<!-- 作品标题、作品作者、作品分类 -->
			<div class="row-1">
				<div class="flyer-title" ng-bind="flyer.title"></div>
			</div>
			<div class="row-2">
				<span>来自：
					<span ng-if="!flyer.user.nickname">未知用户</span>
					<a class="nickname" ui-sref="user({ userID: flyer.user._id })"
						ng-if="flyer.user.nickname"
						ng-bind="flyer.user.nickname"></a>
				</span>
				<a ng-bind="flyer.tags|flyerTag"></a>
			</div>

			<!-- 浏览量、最后修改时间 -->
			<div class="row-3">
				<div class="flyer-pv">
					<i class="eye sprite"></i>
					<span number-format="{{flyer.pv || 0}}"></span>
				</div>
			</div>
		</div>
	</div>
</div>
