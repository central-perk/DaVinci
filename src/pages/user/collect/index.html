<div class="user-collect-nav user-sub-nav" ng-init="init()">
	<tabset type="'sub-nav'">
		<tab select="listCollectFlyer()" deselect="clearCollect()">
			<tab-heading>
				<span ng-if="isAuthor(user)">作品收藏</span>
				<span ng-if="!isAuthor(user)">Ta 的作品收藏</span>
			</tab-heading>
			<div class="card-list" ng-show="collects.length">
				<div class="card aa-fade disable-hide"
					ng-repeat="collect in collects">
					<user-collect-card ng-model="collect.flyer"
						opt="{modelID: collect.flyer._id, category: 1}"
						on-uncollect="onUncollect(data)"></user-collect-card>
				</div>
			</div>

			<div class="snippet-empty" ng-if="count === 0 && isAuthor(user)">
				<h3>您还没有收藏作品</h3>
			</div>
			<div class="snippet-empty" ng-if="count === 0 && !isAuthor(user)">
				<h3>Ta 还没有收藏作品</h3>
			</div>

			<div class="load-more" ng-if="count !== 0 && next">
				<span ng-if="loading">
					<i class="sprite"></i>
				</span>
				<span ng-click="loadMore('listCollectFlyer')">载入更多</span>
			</div>
		</tab>
		<tab select="listCollectTpl()" deselect="clearCollect()">
			<tab-heading>
				<span ng-if="isAuthor(user)">模板收藏</span>
				<span ng-if="!isAuthor(user)">Ta 的模板收藏</span>
			</tab-heading>
			<div class="card-list" ng-show="collects.length">
				<div class="card aa-fade disable-hide"
					ng-repeat="collect in collects">
					<user-collect-card ng-model="collect.template"
						opt="{modelID: collect.template._id, category: 0}"
						on-uncollect="onUncollect(data)"></user-collect-card>
				</div>
			</div>
			<div class="snippet-empty" ng-if="count === 0 && isAuthor(user)">
				<h3>您还没有收藏模板</h3>
			</div>
			<div class="snippet-empty" ng-if="count === 0 && !isAuthor(user)">
				<h3>Ta 还没有收藏模板</h3>
			</div>

			<div class="load-more" ng-if="count !== 0 && next">
				<span ng-if="loading">
					<i class="sprite"></i>
				</span>
				<span ng-click="loadMore('listCollectTpl')">载入更多</span>
			</div>
		</tab>
	</tabset>
</div>
