<div class="user-follow-nav user-sub-nav" ng-init="init()">
	<tabset type="'sub-nav'">
		<tab select="listFollow()">
			<tab-heading>
				<span ng-if="isAuthor(user)">全部关注</span>

				<span ng-if="!isAuthor(user)">Ta 的关注</span>
			</tab-heading>
			<div class="blk-list" ng-show="follows.length">
				<div class="blk aa-fade disable-hide"
					ng-repeat="follow in follows">

					<user-relation-blk
						ng-model="follow"
						remove-btn="取消关注"
						hide-share="true"
						hide-remove="!isAuthor(user)"
						on-remove="rmFollow(data)"></user-relation-blk>
				</div>
			</div>

			<div class="snippet-empty" ng-if="count === 0 && isAuthor(user)">
				<h3>您还没有关注用户</h3>
			</div>

			<div class="snippet-empty" ng-if="count === 0 && !isAuthor(user)">
				<h3>Ta 还没有关注用户</h3>
			</div>


			<div class="load-more" ng-if="count !== 0 && next">
				<span ng-if="loading">
					<i class="sprite"></i>
				</span>
				<span ng-click="loadMore()">载入更多</span>
			</div>
		</tab>
	</tabset>
</div>
