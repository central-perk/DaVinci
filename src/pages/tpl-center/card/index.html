<div class="tc-card">
	<div class="inner">

		<!-- 缩略图 -->
		<div class="top-part" ng-click="preview($event, tpl)">
			<div class="logo">
				<img class="tpl-logo full-size" ng-src="{{tpl.logo}}" image-loading/>
			</div>
			<div class="operate">
				<div class="preview" ng-click="preview($event)">预览</div>
	<!-- 			<div class="collect" ng-click="collect($event)" ng-if="!tpl.collectID">收藏</div>
				<div class="collect" ng-click="uncollect($event)" ng-if="tpl.collectID">取消收藏</div> -->
			</div>
		</div>

		<!-- 基本信息 -->
		<div class="bottom-part">
			<div class="row-1">
				<span class="price" ng-if="tpl.price">{{tpl.price | currency:"¥ "}}</span>
				<span class="price" ng-if="!tpl.price">免费</span>
				<tc-star ng-model="tpl"></tc-star>
			</div>
			<div class="row-2">
				<div class="tpl-title" ng-bind="tpl.title"></div>
			</div>
			<div class="row-3">
				<span class="tpl-author">by:
					<a ui-sref="user({ userID: tpl.user._id })" ng-bind="tpl.user.nickname"></a>
				</span>
				<span class="tpl-tag" ng-bind="tpl.tags|flyerTag"></span>
			</div>
			<!-- 查看、点赞数量 -->
			<div class="row-4">
				<span class="visit">
					<i class="sprite"></i>
					<span number-format="{{tpl.view}}"></span>
				</span>
				<span class="zan">
					<i class="sprite"></i>
					<span number-format="{{tpl.likeCount}}"></span>
				</span>
				<span class="space"></span>
			</div>
		</div>
	</div>
</div>
